<body>
  <h2>Xift: AI Mood Task Generator</h2>
  <form method="POST">
    <input type="text" name="mood" placeholder="How are you feeling?" required><br>
    <input type="text" name="time" placeholder="How much free time do you have (in hours)?" required><br>
    <input type="text" name="tasks" placeholder="Optional: Write any tasks you're thinking about"><br>
    <button type="submit">Generate Goals</button>
  </form>

  {% if mood %}
    <h4>You're feeling: {{ mood }}</h4>
    <h4>Time available: {{ time }} hours</h4>
    <h4>Tasks: {{ tasks }}</h4>
  {% endif %}
</body>
</html>
