<!DOCTYPE html>
<html>
<head>
    <title>Xift: AI Mood Task Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Xift: AI Mood Task Generator</h1>
    <form method="POST">
        <input type="text" name="mood" placeholder="How are you feeling?" required><br>
        <input type="text" name="time" placeholder="How much free time do you have?" required><br>
        <input type="text" name="tasks" placeholder="Optional: Write any tasks you want to include"><br>
        <button type="submit">Generate Goals</button>
    </form>
    {% if mood %}
    <p><strong>You're feeling:</strong> {{ mood }}</p>
    <p><strong>Time available:</strong> {{ time }}</p>
    <p><strong>Tasks:</strong> {{ tasks }}</p>
    {% endif %}
</body>
</html>
